<head>    
<link rel="icon" href="https://asikurbd.github.io/wi/flfn.png">
<link href="https://asikurbd.github.io/css/gt-page.css" rel="stylesheet" type="text/css"/>
<title>Job Application Copy</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
</head>

<html>	
<body>	  
<script>
(async () => {
  try {
    console.log('Fetching data from GitHub API...');
    const response = await fetch('https://api.github.com/repos/asikurbd/Application-Copy/contents/');
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('Data received:', data);
    
    if (!Array.isArray(data)) {
      throw new Error('Invalid response format - expected array');
    }
    
    let htmlString = '<div class="div"><center>Job Application Copy</center></div>';        
    
    for (let file of data) {
      htmlString += `<hr> • <a href="${file.path}" target="_blank">${file.name}</a>`;
    }

    htmlString += '<hr><center><b>Maximum Upload Size Limit 25 MB</b> <br></center>';	      
    document.body.innerHTML = htmlString;
    
  } catch (error) {
    console.error('Error:', error);
    document.body.innerHTML = `
      <div style="color: red; text-align: center; padding: 20px;">
        <h3>⚠️ Error Loading Content</h3>
        <p>${error.message}</p>
        <p>Please try again later or check your connection.</p>
        <br>
        <a href="https://github.com/asikurbd/Application-Copy" 
           style="color: blue; text-decoration: underline;">
           Direct GitHub Link
        </a>
      </div>
    `;
  }
})();
</script>
</body>
</html>
